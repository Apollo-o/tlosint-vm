name: Releases

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Initiate OVA Build'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      # Check Out
      - name: CheckoutCode
      - uses: actions/checkout@v2
      - uses: Klemensas/action-autotag@stable
        with:
            id: autotag
            GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
            tag_prefix: "v"

      # Build OVA
      - name: Build OVA
        run:  |
          cd $GITHUB_WORKSPACE
          sudo chmod +x ./packages.sh && sudo ./packages.sh
          sudo chmod +x ./build.sh && sudo ./build.sh

      # Changelog
      - name: Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            REPO: ${{ github.repository }}

      # Create Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.autotag.outputs.tag_name }}
          release_name: Release ${{ steps.autotag.outputs.tag_name }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          draft: false
          prerelease: false

      # Upload Asset
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: "images/*.ova"
